<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/leaflet-measure.css">

        html, body, #map {

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:14
        }).fitBounds([[58.849707501535754,11.294118035322164],[58.86541667248651,11.340481334842996]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_topowebb_0');
        map.getPane('pane_topowebb_0').style.zIndex = 400;
        var layer_topowebb_0 = L.tileLayer.wmts('https://api.lantmateriet.se/open/topowebb-ccby/v1/wmts/token/35630168-3374-3b8e-83b7-f679619b76d8/', {
            pane: 'pane_topowebb_0',
            layer: 'topowebb',
            tilematrixSet: '3857',
            format: 'image/png',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_topowebb_0);
        function pop_hllristningstrmstad_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Fornlämningsnummer</strong><br />' + (feature.properties['lamningsnr'] !== null ? autolinker.link(feature.properties['lamningsnr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>RAÄ nummer</strong><br />' + (feature.properties['strömstadhällristattribut_Field2'] !== null ? autolinker.link(feature.properties['strömstadhällristattribut_Field2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Fornlämningstyp</strong><br />' + (feature.properties['strömstadhällristattribut_Field3'] !== null ? autolinker.link(feature.properties['strömstadhällristattribut_Field3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Länk till Fornsök</strong><br />' + (feature.properties['strömstadhällristattribut_Field4'] !== null ? autolinker.link(feature.properties['strömstadhällristattribut_Field4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Bild</strong><br />' + (feature.properties['strömstadhällristattribut_Field5'] !== null ? autolinker.link(feature.properties['strömstadhällristattribut_Field5'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_hllristningstrmstad_1_0() {
            return {
                pane: 'pane_hllristningstrmstad_1',
                shape: 'diamond',
                radius: 9.2,
                opacity: 1,
                color: 'rgba(45,76,108,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,161,197,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_hllristningstrmstad_1');
        map.getPane('pane_hllristningstrmstad_1').style.zIndex = 401;
        map.getPane('pane_hllristningstrmstad_1').style['mix-blend-mode'] = 'normal';
        var layer_hllristningstrmstad_1 = new L.geoJson(json_hllristningstrmstad_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_hllristningstrmstad_1',
            layerName: 'layer_hllristningstrmstad_1',
            pane: 'pane_hllristningstrmstad_1',
            onEachFeature: pop_hllristningstrmstad_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_hllristningstrmstad_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_hllristningstrmstad_1);
        map.addLayer(layer_hllristningstrmstad_1);
        function pop_Bjrkekulturmilj_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CAPTION'] !== null ? autolinker.link(feature.properties['CAPTION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAN'] !== null ? autolinker.link(feature.properties['LAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KNAMN'] !== null ? autolinker.link(feature.properties['KNAMN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KKOD'] !== null ? autolinker.link(feature.properties['KKOD'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_area'] !== null ? autolinker.link(feature.properties['Shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_len'] !== null ? autolinker.link(feature.properties['Shape_len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bjrkekulturmilj_2_0() {
            return {
                pane: 'pane_Bjrkekulturmilj_2',
                opacity: 1,
                color: 'rgba(228,134,26,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Bjrkekulturmilj_2');
        map.getPane('pane_Bjrkekulturmilj_2').style.zIndex = 402;
        map.getPane('pane_Bjrkekulturmilj_2').style['mix-blend-mode'] = 'normal';
        var layer_Bjrkekulturmilj_2 = new L.geoJson(json_Bjrkekulturmilj_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Bjrkekulturmilj_2',
            layerName: 'layer_Bjrkekulturmilj_2',
            pane: 'pane_Bjrkekulturmilj_2',
            onEachFeature: pop_Bjrkekulturmilj_2,
            style: style_Bjrkekulturmilj_2_0,
        });
        bounds_group.addLayer(layer_Bjrkekulturmilj_2);
        map.addLayer(layer_Bjrkekulturmilj_2);
        setBounds();
        var i = 0;
        layer_hllristningstrmstad_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['lamningsnr'] !== null?String('<div style="color: #323232; font-size: 12pt; font-family: \'Alegreya Sans SC\', sans-serif;">' + layer.feature.properties['lamningsnr']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_hllristningstrmstad_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_hllristningstrmstad_1]);
        map.on("zoomend", function(){
            resetLabels([layer_hllristningstrmstad_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_hllristningstrmstad_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_hllristningstrmstad_1]);
        });
        </script>
    </body>
</html>
